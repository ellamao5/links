<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
  </style>

  <style>
    body {
      background-color:  #bae8e8;
    }

    .name {
      color: #078080;
    }

    .social-media {
      background-color: #e3f6f5;
    }

    .social-media a {
      color: #0e172c;
      text-decoration: none;
    }
  </style>
  </head>

<body>
  <div class="banner">
    <img src="/thumbnails/profile-pic.jpg" alt="Ella Mao headshot" class="banner-image">
  </div>

  <div class="name">
    Ella Mao
  </div>

  <div class="social-media">
   <img src="/thumbnails/rainbow.JPG" alt="rainbow" class="thumbnail">
    <a target="_blank" href="https://www.instagram.com/ellaamaoo/">
      Instagram
    </a>
  </div>
  
  <div class="social-media">
   <img src="/thumbnails/beach.JPG" alt="beach" class="thumbnail">
    <a target="_blank" href="https://www.linkedin.com/in/ella-mao5/">
      LinkedIn
    </a>
  </div>
   
  <div class="social-media">
   <img src="/thumbnails/hawaii.JPEG" alt="hawaii" class="thumbnail">
    <a target="_blank" href="https://open.spotify.com/user/ellamao?si=5c4cebfdcb614880">
      Spotify
    </a>
  </div>

  <div class="social-media">
   <img src="/thumbnails/deer.JPG" alt="deer" class="thumbnail">
    <a target="_blank" href="https://github.com/ellamao5">
      GitHub
    </a>
  </div>



</body>
</html>
